<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textile Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Raw Palette */
        --warm-beige: #FAF3E0;
        --soft-blush: #FDE2E4;
        --light-rose-gold: #E0C0C0;
        --deep-rose: #8D5B5B;
        --rose-gold-base: #D4A5A5;
        --metallic-rose: #C7B0B0;
        --white: #FFFFFF;
        --charcoal-dark: #1f2937; /* Tailwind gray-800 */
        --charcoal-medium: #374151; /* Tailwind gray-700 */
        --charcoal-light: #4B5563; /* Tailwind gray-600 */
        --gray-light: #9ca3af; /* Tailwind gray-400 */

        /* Logical Palette */
        --page-bg: var(--charcoal-dark);
        --component-bg: var(--charcoal-medium);
        --border-color: var(--charcoal-light);
        
        --text-primary: var(--warm-beige);
        --text-secondary: var(--light-rose-gold);
        --text-accent: var(--rose-gold-base);
        --text-inverse: var(--charcoal-dark);

        /* Button Colors (Vibrant) */
        --btn-primary-bg: var(--rose-gold-base);
        --btn-primary-shadow: var(--deep-rose);
        --btn-secondary-bg: var(--metallic-rose);
        --btn-secondary-shadow: #a98282;
        --btn-danger-bg: #ef4444;
        --btn-danger-shadow: #b91c1c;
        --btn-success-bg: #10b981;
        --btn-success-shadow: #047857;
        --btn-cancel-bg: #f59e0b;
        --btn-cancel-shadow: #b45309;
      }
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: 'El Messiri', sans-serif;
        color: var(--text-primary);
        background-color: var(--page-bg);
      }

      .font-stylish {
        font-family: 'El Messiri', sans-serif;
      }

      input, select, textarea {
        background-color: var(--charcoal-dark) !important;
        color: var(--text-primary) !important;
        border: 1px solid var(--border-color) !important;
      }
      input::placeholder, textarea::placeholder {
        color: var(--gray-light) !important;
      }
      input:focus, select:focus, textarea:focus {
        --tw-ring-color: var(--rose-gold-base) !important;
        border-color: var(--rose-gold-base) !important;
      }
      input:disabled, select:disabled, textarea:disabled, input:read-only {
        background-color: var(--component-bg) !important;
        cursor: not-allowed;
        opacity: 0.6;
      }
      select:not(.no-custom-arrow) {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23D4A5A5' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e") !important;
        background-repeat: no-repeat !important;
        background-position: right 0.5rem center !important;
        background-size: 1.25em 1.25em !important;
        padding-right: 2.5rem !important;
      }


      .btn-3d {
        position: relative;
        color: white;
        border: none;
        border-radius: 0.5rem;
        padding: 0.625rem 1.25rem;
        font-weight: 600;
        box-shadow: 0 5px 0 var(--shadow-color);
        transition: all 0.15s ease-in-out;
        cursor: pointer;
        background-color: var(--bg-color);
        text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
      }
      .btn-3d:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 0 var(--shadow-color);
      }
      .btn-3d:active {
        transform: translateY(3px);
        box-shadow: 0 2px 0 var(--shadow-color);
      }
      .btn-3d:disabled {
        background-color: #9ca3af;
        box-shadow: 0 5px 0 #6b7280;
        cursor: not-allowed;
        transform: translateY(0);
      }
      .btn-3d.primary { --bg-color: var(--btn-primary-bg); --shadow-color: var(--btn-primary-shadow); }
      .btn-3d.secondary { --bg-color: var(--btn-secondary-bg); --shadow-color: var(--btn-secondary-shadow); }
      .btn-3d.danger { --bg-color: var(--btn-danger-bg); --shadow-color: var(--btn-danger-shadow); }
      .btn-3d.success { --bg-color: var(--btn-success-bg); --shadow-color: var(--btn-success-shadow); }
      .btn-3d.cancel { --bg-color: var(--btn-cancel-bg); --shadow-color: var(--btn-cancel-shadow); }

      .btn-3d.sm {
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
        box-shadow: 0 4px 0 var(--shadow-color);
      }
      .btn-3d.sm:hover {
        box-shadow: 0 6px 0 var(--shadow-color);
      }
      .btn-3d.sm:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 var(--shadow-color);
      }


      .sidebar-link-3d {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        border-radius: 0.5rem;
        transition: all 0.2s ease-in-out;
        border-bottom: 3px solid transparent;
        color: var(--text-secondary);
      }
      .sidebar-link-3d:hover {
        background-color: var(--rose-gold-base);
        color: var(--text-inverse);
        transform: scale(1.05);
      }
      .sidebar-link-3d.active {
        background-color: var(--rose-gold-base);
        color: var(--text-inverse);
        font-weight: bold;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.25);
        border-bottom-color: var(--metallic-rose);
      }
      .colorful-name {
        font-weight: 600;
        padding: 2px 8px;
        border-radius: 9999px;
        color: white;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
      }
      .entry-code-highlight {
        font-weight: bold;
        color: #FACC15; /* A vibrant yellow */
        letter-spacing: 0.05em;
      }
    </style>
